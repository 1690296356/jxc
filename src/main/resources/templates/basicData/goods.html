<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>客户管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/admin/goods.js"></script>
</head>
<body class="easyui-layout" style="padding-top: 2px">
    <div data-options="region: 'west',collapsible:false"  style="width: 200px" title="商品类别" split="true">
        <ul id="tree" class="easyui-tree" style="padding: 10px"></ul>
        <div style="position: absolute;bottom: 10px;left: 15px">
            <a href="javascript:openGoodsTypeAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
            <a id="del" href="javascript:deleteGoodsType()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
        </div>
    </div>

    <div data-options="region: 'center'">
        <table id="dg" title="商品管理" class="easyui-datagrid" fitColumns="true" pagination="true" rownumbers="true" singleSelect="true" url="/power/admin/goods/list" fit="true" toolbar="#tb">
            <thead>
                <th field="id" width="30" align="center" >编号</th>
                <th field="code" width="50" align="center" >商品编码</th>
                <th field="name" width="150" align="center" >商品名称</th>
                <th field="model" width="50" align="center" >商品型号</th>
                <th field="typeId" width="40" align="center" hidden="true" formatter="formatGoodsTypeId">类别ID</th>
                <th field="typeName" width="50" align="center"  formatter="formatGoodsTypeName">类别</th>
                <th field="unit" width="50" align="center" >单位</th>
                <th field="purchasePrice" width="50" align="center" formatter="formatPurchasePrice">采购价</th>
                <th field="sellingPrice" width="50" align="center" formatter="formatSellingPrice">出售价</th>
                <th field="minNum" width="50" align="center" >库存下限</th>
                <th field="produce" width="200" align="center" >生产厂家</th>
                <th field="remarks" width="150" align="center" hidden="true">备注</th>
            </thead>
        </table>

        <div id="tb">
            <div>
                <a href="javascript:openCustomerAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
                <a href="javascript:openCustomerModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
                <a href="javascript:deleteCustomer()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
            </div>
            <div>
                &nbsp;商品名称:&nbsp;<input type="text" id="s_name" size="20" onkeydown="if(event.keyCode==13) searchGoods()" />
                <a href="javascript:searchGoods()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
            </div>
        </div>


    </div>

    <div id="dlg" class="easyui-dialog" style="width: 300px;height: 120px;padding: 10px 20px"
         closed="true" buttons="#dlg-buttons" data-options="onClose:function(){$('#')}" >
            <form id="fm" method="post">
                <div>
                    商品类别:&nbsp;<input type="text" id="goodsTypeName" name="goodsTypeName" class="easyui-validatebox" required="true" />
                </div>
            </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:saveGoodsType()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
        <a href="javascript:closeGoodsTypeDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
    </div>
</body>
</html>
